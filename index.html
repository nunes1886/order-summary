<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <section>
            <div class="card" style="width: 18rem;">
              <img src="images/illustration-hero.svg" class="card-img-top" alt="illustration hero">
              <div class="card-body">
                <h4 class="card-title">Order Summary</h4>
                <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                  device anywhere you like!</p>
                <div class="content">
                  <div class="music">
                    <img src="images/icon-music.svg" alt="music">
                    <p class="plan">Annual Plan
                      <span>$59.99/year</span>
                    </p>
                  </div>
                  <p class="change">Change</p>
                </div>
                <div class="button">
                  <a href="#" class="btn btn-primary">Proceed to Payment</a>
                </div>
                <p class="cancel">Cancel Order</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nunes1886" target="_blank">Gledson Nunes</a>.
  </footer>
</body>

</html>
