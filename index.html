<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <section class="card">
      <picture>
        <img src="images/illustration-hero.svg" alt="illustration hero" class="hero">
      </picture>
      <article class="text">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </article>
      <article>
        <div class="content">
          <div class="music">
            <img src="images/icon-music.svg" alt="music">
            <p class="plan">Annual Plan
              <span>$59.99/year</span>
            </p>
          </div>
          <p class="change">Change</p>
        </div>
        <div class="btn"><a href="#">Proceed to Payment</a></div>
        <p class="cancel">Cancel Order</p>
      </article>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nunes1886" target="_blank">Gledson Nunes</a>.
  </footer>
</body>

</html>
